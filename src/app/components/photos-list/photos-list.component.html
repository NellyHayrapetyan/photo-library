<div class="images-wrapper" *ngIf="images">
  <mat-card *ngFor="let image of images" class="image-with-button">
    <img [src]="image.url" alt="random image">
    <button mat-raised-button (click)="selectImage(image)">{{ imageActionText }}</button>
  </mat-card>
  <div class="loading" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
</div>
